<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco BAI Direto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo-bai.png" alt="Banco BAI">
        </div>
    </header>

    <div class="login-container">
        <h2>Entre no BAI Direto</h2>
        <form class="login-form">
            <label for="username">Nº de Adesão ou Nome de Utilizador</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Palavra-Chave</label>
            <input type="password" id="password" name="password" required>

            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Lembrar-me</label>
            </div>

            <button type="submit" class="login-btn">Entrar</button>
        </form>
        <a href="#" class="recover-link">Recuperar Credenciais</a>
    </div>

    <footer>
        <p>&copy; 2024 Banco BAI</p>
    </footer>
</body>
</html>
